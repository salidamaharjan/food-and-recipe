<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Nutrition App</title>
</head>

<body>

    <!-- Header -->
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    Food and Recipe
                </h1>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="section">
        <div class="container">
            <div class="columns">

                <!-- Ingredient Entry Column -->
                <div class="aside column">
                    <form id="ingredientForm">
                        <label for="ingredientInput" class="label">Enter an Ingredient:</label>
                        <div class="field">
                            <div class="control">
                                <input type="text" id="ingredientInput" class="input" placeholder="Ingredient">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button id="searchBtn" class="button search-btn">Search</button>
                                <button class="recipes-btn">Recipes</button>
                            </div>
                        </div>
                    </form>

                    <div id="savedIngredients" class="mt-4">
                        <h2 class="title is-5">Saved Ingredients:</h2>
                        <div id="ingredientButtons" class="buttons"></div>
                        <ul id="ingredientList"></ul>
                    </div>
                </div>

                <!-- Recipe Display Column -->
                <div class="column">
                    <!-- Recipes go here-->
                </div>

            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
