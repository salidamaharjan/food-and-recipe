<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <title>Nutrition App</title>
  </head>

  <body>
    <!-- Header -->
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">Food and Recipe</h1>
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <section class="section">
      <div class="container">
        <div class="columns">
          <!-- Ingredient Entry Column -->
          <div class="column is one-third">
            <form id="ingredientForm">
              <h5 class="title is-5">Ingredient Name</h5>
              <div class="field">
                <div class="control">
                  <input
                    type="text"
                    id="ingredientInput"
                    class="input"
                    placeholder="Ingredient"
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button id="searchBtn" class="button search-btn">
                    Search
                  </button>
                </div>
              </div>
            </form>

            <div id="savedIngredients" class="mt-4">
              <h2 class="title is-5">Saved Ingredients:</h2>
              <div id="ingredientButtons" class="buttons"></div>
              <ul id="ingredientList"></ul>
            </div>
          </div>

          <div class="column is-two-thirds">
            <section id="ingredientDetails" class="mt-4">
              <h5 class="title is-5">Ingredient Details</h5>
              <div id="ingredientContainer" class="box">
                <h3 id="ingredientLabel" class="title is-3">
                  Ingredient Label
                </h3>
                <h6 class="my-3 mt-3" id="calories">Calories:</h6>
                <h6 class="my-3" id="protein">Protein:</h6>
                <h6 class="my-3" id="fat">Fat:</h6>
                <h6 class="my-3" id="carbohydrates">Carbohydrates:</h6>
                <h6 class="my-3" id="fiber">Fiber:</h6>
              </div>
              <button
                class="recipes-btn button is-primary has-text-weight-bold mb-5"
              >
                Find Recipes
              </button>
              <section class="displayed-recipes columns is-multiline">
                <div class="column is-4">
                  <div
                    class="recipe box has-background-primary-dark"
                  >
                  <div class="recipe-name"></div>
                  <img class="recipe-image" src="" alt=""/>
                  <ul class="recipe-nutrients">
                    <li class="recipe-calorie">Calorie:<span></span></li>
                    <li class="recipe-protein">Protein:<span></span></li>
                    <li class="recipe-fat">Fat:<span></span></li>
                    <li class="recipe-carbs">Carbohydrates:<span></span></li>
                    <li class="recipe-fiber">Fiber:<span></span></li>
                  </ul>
                </div>
                </div>
                <div class="column is-4">
                  <div
                    class="recipe box has-background-primary-dark"
                  ></div>
                </div>
                <div class="column is-4">
                  <div
                    class="recipe box has-background-primary-dark"
                  ></div>
                </div>
                <div class="column is-4">
                  <div
                    class="recipe box has-background-primary-dark"
                  ></div>
                </div>
              </section>
            </section>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
