<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <title>Nutrition App</title>
  </head>

  <body>
    <!-- Header -->
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">Food and Recipe</h1>
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <section class="section">
      <div class="container">
        <div class="columns">
          <!-- Ingredient Entry Column -->
          <div class="column is one-third">
            <form id="ingredientForm">
              <h5 class="title is-5">Ingredient Name</h5>
              <div class="field">
                <div class="control">
                  <input
                    type="text"
                    id="ingredientInput"
                    class="input"
                    placeholder="Ingredient"
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button id="searchBtn" class="button search-btn">
                    Search
                  </button>
                </div>
              </div>
            </form>

            <div id="savedIngredients" class="mt-4">
              <h2 class="title is-5">Saved Ingredients:</h2>
              <div id="ingredientButtons" class="buttons"></div>
              <ul id="ingredientList"></ul>
            </div>
          </div>

          <div class="column is-two-thirds">
            <section id="ingredientDetails" class="mt-4">
              <!-- <h5 class="title is-5">Ingredient Details</h5> -->
              <div id="ingredientContainer" class="box columns">
                <!-- Image column -->
                <div class="column-is-food">
                    <!-- <h3 id="ingredientLabel" class="title is-3">
                      Ingredient Label
                    </h3> -->
                    <p id="foodImage"></p>
                </div>
               <div class="column has-text-left">
                  <h4 id="foodName" class="title is-1 has-text-weight-bold"></h4>
                  <!-- <h5 id="foodCategory"></h5> -->
                  <h6 class="my-3 mt-3 has-text-weight-bold title is-4">Calories: <span id="calories" class="has-text-black"></span></h6>
                  <h6 class="my-3 has-text-weight-bold title is-4">Protein: <span id="protein" class="has-text-black"></span></h6>
                  <h6 class="my-3 has-text-weight-bold title is-4">Fat: <span id="fat" class="has-text-black"></span></h6>
                  <h6 class="my-3 has-text-weight-bold title is-4">Carbohydrates: <span id="carbohydrates" class="has-text-black"></span></h6>
                  <h6 class="my-3 has-text-weight-bold title is-4">Fiber: <span id="fiber" class="has-text-black"></span></h6>
                </div>
               </div>
              <section id="recipe-cards" class="displayed-recipes columns is-multiline"></section>
            </section>
          </div>
        </div>
      </div>
    </section>
    <div class="modal recipe-view-modal">
      <div class="modal-background recipe-modal-container"></div>
      <div class="modal-content">
        <div class="columns">
        <div class="box recipe-box column">
        <div class="recipe-label column"></div>
        <img class="recipe-img column" src="" alt="recipe image"/>
        <div class="recipe-ingredientLines column">
          <div class="has-text-weight-bold">Ingredients required</div>
          <ol class="ingredientLines-list ml-5"></ol>
        </div>
        <div class="recipe-instructionLines column">
          <div class="has-text-weight-bold">Instructions</div>
          <ol class="instructionLines-list ml-5"></ol>
        </div>
      </div>
      </div>
      </div>
      <button class="modal-close btn-close-recipeModal is-large" aria-label="close"></button>
    </div>
    <div class="modal error-modal">
      <div class="modal-background error-modal-container"></div>
      <div class="modal-content">
        <div class="box">
          <p>Ingredient not found</p>
        </div>
      </div>
      <button class="modal-close btn-close-errorModal is-large" aria-label="close"></button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
