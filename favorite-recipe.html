<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Recipe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header
      class="has-background-primary-dark has-text-centered has-text-white is-size-3 is-flex is-justify-content-space-between"
    >
      <a href="./index.html" class="button is-ghost has-text-white is-size-5">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <h1 class="has-text-weight-bold">Favorite Recipes</h1>
      <div></div>
    </header>
    <section
      id="recipe-cards"
      class="displayed-recipes columns is-mobile is-multiline m-5"
    ></section>
    <div class="modal recipe-view-modal">
      <div class="modal-background recipe-modal-container"></div>
      <div class="modal-content">
        <div class="columns">
          <div class="box recipe-box column">
            <div class="column has-text-right p-0">
              <div
                class="button remove-favorite is-outlined is-primary has-text-weight-bold mr-5 mt-5"
              >
                Remove from favorite
              </div>
            </div>
            <div class="column recipe-detail">
              <div class="column pt-0">
                <div class="recipe-label has-text-weight-bold is-size-4"></div>
              </div>
              <img class="recipe-img column" src="" alt="recipe image" />
              <div class="recipe-ingredientLines column">
                <div class="has-text-weight-bold">Ingredients required</div>
                <ol class="ingredientLines-list ml-5"></ol>
              </div>
              <div class="recipe-instructionLines column">
                <div class="has-text-weight-bold">Instructions</div>
                <ol class="instructionLines-list ml-5"></ol>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button
        class="modal-close btn-close-recipeModal is-large"
        aria-label="close"
      ></button>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="./assets/js/favorite-script.js"></script>
</html>
